spring:
  zipkin:
    enabled:true
cloud:
  discovery:
    enabled:true
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost 
    
    
microservice:
 ratings-service:
    endpoints:
      endpoint:
        uri:http://localhost:8198/api/inventory/**
 catalog-service:
    endpoints:
      endpoint:
        uri:http://localhost:8198/api/inventory/**
  movie-service:
    endpoints:
      endpoint:
        uri:http://localhost:8081/api/product/**
  image-service:
    endpoints:
      endpoint:
        uri:http://localhost:8083/api/order/**
 
